<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Philippines - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" type="image/x-icon" href="/img/netflix-icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">              
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-12 pt-3 pb-md-5 mb-md-5 pb-sm-5 mb-sm-3"> <!-- vertical spacing - desktop -->
                <nav class="navbar navbar-light bg-transparent">
                    <div class="wrapper-logo container-fluid col-12">
                        <a class="navbar-brand" href="#">
                            <img class="image-fluid w-75" src="/img/img-netflix-logo.svg" alt="Netflix logo">
                        </a>
                        <button type="button" class="btn buttonSignin px-3 py-1">Sign In</button>
                    </div>
                </nav>
            </div>

            <div class="col-12 text-center pt-md-5 pb-md-3"> <!-- vertical spacing responsive - desktop -->
                <h1 class="">Unlimited movies, TV <br> shows and more.</h1>
                <h4>Watch anywhere. Cancel anytime.</h4>
            </div>

            <div class="col-sm-8 text-center pb-1">
                <h4 class="readyH4">Ready to watch? Enter your email to create or restart your membership.</h4>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="wrapper-input-button col-md-12 justify-content-center d-sm-flex">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="Email address">
                <button type="button" class="btn buttonGetstarted"><span class="">Get Started ></span></button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
